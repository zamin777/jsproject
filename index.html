<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Layihe2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="todo">
        <div style="height: 30px; background-color: yellow; border-top-left-radius: 15px;border-top-right-radius: 15px"></div>
        <div class="todo-container">
          <h1>To-Do List</h1>
          <div class="sort">
            <button type="button" id="sortBtn">
              <img class="sort" src="./Group 38.svg" alt="" width="20px">
            </button>
            </div>
          
          <form>
            <div class="input-field" style="display: flex; justify-content: center;">
                <input type="text" id="taskInput" placeholder="Add a task">
                <button type="button" id="clear">
                <img class="delete" src="./Group 56.svg" alt="">
                </button>
            </div>
            <div class="btn-dobovit">
                <button type="submit" id="addTaskButton">
                    <span class="circle-plus">+</span> 
                   Добавить
                </button>
            </div>
          </form>
          <ul id="taskList">
          </ul>
        </div>

    </div>

    <script src="./main.js"></script>
  </body>
</html>
